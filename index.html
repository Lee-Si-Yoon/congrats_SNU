<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hilly_villy</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--INTRO-->
    <section class="intro">
      <div class="intro__container">
        <h1>서울대학교 졸업을 진심으로 축하합니다</h1>
        <h4>졸업증을 발부하기 위해 다음의 입력칸들을 채워주십시오</h4>
        <form class="intro__form">
          <p>성함을 입력해주십시오</p>
          <input
            type="text"
            name="status"
            id="username"
            placeholder="ex) 이시윤"
            required
          />
          <span class="validity"></span>
          <p>등록학기수를 입력해주십시오</p>
          <input
            type="number"
            name=""
            id="usergrades"
            min="1"
            max="15"
            step="1"
            placeholder="ex) 8"
            required
          />
          <span class="validity"></span>
          <input type="submit" value="졸업하기" class="graduate__btn">
        </form>
      </div>
    </section>
    
    <!--SECOND-->
    <section class="scene__certificate">
      <div class="scene__certificate__text">
        <h1>이제 당신은 아주 이쁜 졸업증을 받게 됩니다</h1>
        <div class="dimmer"></div>
      </div>
      <video src="./video/snu_certificate.mp4" class="scene__video"></video>
    </section>
    <section class="scene__money">
      <div class="scene__money__text">
        <h1></h1>
      </div>
      <video src="./video/snu_money.mp4" class="scene__video"></video>
    </section>

    <!--RESULT-->
    <section class="result">
      <input type="button" value="새로고침" onClick="refresh(this)">
    </section>

    <!--JAVASCRIPT-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
